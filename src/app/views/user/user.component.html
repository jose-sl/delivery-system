<div style="text-align:center">
  <h1>Usuarios</h1>
  <table class="left-button">
    <tr>
      <td>
        <button (click)="newFormDetail('Nuevo Usuario', 'usr-modal')">Agregar&nbsp;<img src="../../../assets/plus-3-16.ico"></button>
      </td>
    </tr>
  </table>
  <table class="center">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Estado</th>
      <th scope="col">Perfil</th>
      <th scope="col">Usuario</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    <tr *ngFor="let usr of users">
      <td>{{ usr.name }}</td>
      <td>{{ usr.age }}</td>
      <td>{{ usr.status }}</td>
      <td>{{ usr.rol }}</td>
      <td>{{ usr.nic }}</td>
      <td><button (click)="openFormDetail('Ver Usuario', usr, 'usr-modal')"><img src="../../../assets/eye-16.ico"></button></td>
      <td><button (click)="openFormDetail('Editar Usuario', usr, 'usr-modal')"><img src="../../../assets/edit-16.ico"></button></td>
      <td><button (click)="openFormDetail('Eliminar Usuario', usr, 'usr-modal')"><img src="../../../assets/delete-16.ico"></button></td>
    </tr>
    <tr *ngIf="users.length === 0">
      <td colspan="7">No se encontraron registros</td>
    </tr>
  </table>
</div>
<view-modal id="usr-modal">
  <h1>{{modalAction}}</h1>
  <table class="center-modal">
    <tr>
      <td >Nombre:</td>
      <td ><input type="text" [(ngModel)]="user.name" class="modal-text"/></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" [(ngModel)]="user.age" class="modal-text"/></td>
    </tr>
    <tr>
      <td>Perfil:</td>
      <td>
        <select name="perfil" id="perfil" [(ngModel)]="user.rol">
          <option value="Administrador" ng-selected="user.rol == 'Administrador'">Administrador</option>
          <option value="Piloto" ng-selected="user.rol == 'Piloto'">Piloto</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Usuario:</td>
      <td><input type="text" [(ngModel)]="user.nic" class="modal-text"/></td>
    </tr>
    <tr>
      <td>Contrase√±a:</td>
      <td><input type="text" [(ngModel)]="user.pass" class="modal-text"/></td>
    </tr>
    <tr>
      <td colspan="3" class="center-modal-button">
        <button (click)="closeFormDetail('usr-modal');">Cerrar</button>
        <button (click)="aceptFormDetail(user, 'usr-modal', 'Disponible');">Aceptar</button>
      </td>
    </tr>
  </table>
</view-modal>
