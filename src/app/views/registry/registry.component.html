<div style="text-align:center">
  <h1>Bitácora</h1>
  <table class="center">
    <tr>
      <th scope="col">Usuario</th>
      <th scope="col">Módulo</th>
      <th scope="col">Acción</th>
    </tr>
    <tr *ngFor="let rgt of registries">
      <td>{{ rgt.user }}</td>
      <td>{{ rgt.module }}</td>
      <td>{{ rgt.action }}</td>
    </tr>
    <tr *ngIf="registries.length === 0">
      <td colspan="3">No se encontraron registros</td>
    </tr>
  </table>
</div>
