<div style="text-align:center">
  <h1>Transportes</h1>
  <table class="left-button">
    <tr>
      <td>
        <button (click)="newFormDetail('Nuevo Transporte', 'trs-modal')">Agregar&nbsp;<img src="../../../assets/plus-3-16.ico"></button>
      </td>
    </tr>
  </table>
  <table class="center">
    <tr>
      <th scope="col">Tipo</th>
      <th scope="col">Placa</th>
      <th scope="col">Peso Máximo</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    <tr *ngFor="let trs of transports">
      <td>{{ trs.type }}</td>
      <td>{{ trs.number_ident }}</td>
      <td>{{ trs.max_weight }}</td>
      <td><button (click)="openFormDetail('Ver Transporte', trs, 'trs-modal')"><img src="../../../assets/eye-16.ico"></button></td>
      <td><button (click)="openFormDetail('Editar Transporte', trs, 'trs-modal')"><img src="../../../assets/edit-16.ico"></button></td>
      <td><button (click)="openFormDetail('Eliminar Transporte', trs, 'trs-modal')"><img src="../../../assets/delete-16.ico"></button></td>
    </tr>
    <tr *ngIf="transports.length === 0">
      <td colspan="6">No se encontraron registros</td>
    </tr>
  </table>
</div>
<view-modal id="trs-modal">
  <h1>{{modalAction}}</h1>
  <table class="center-modal">
    <tr>
      <td >Tipo:</td>
      <td>
        <select name="type" id="type" [(ngModel)]="transport.type">
          <option value="Carro" ng-selected="transport.type == 'Carro'">Carro</option>
          <option value="Panel" ng-selected="transport.type == 'Panel'">Panel</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Placa:</td>
      <td><input type="text" [(ngModel)]="transport.number_ident" class="modal-text"/></td>
    </tr>
    <tr>
      <td>Peso Máximo:</td>
      <td><input type="text" [(ngModel)]="transport.max_weight" class="modal-text"/></td>
    </tr>
    <tr>
      <td colspan="3" class="center-modal-button">
        <button (click)="closeFormDetail('trs-modal');">Cerrar</button>
        <button (click)="aceptFormDetail(transport, 'trs-modal');">Aceptar</button>
      </td>
    </tr>
  </table>
</view-modal>
